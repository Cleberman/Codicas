; Comandos para exibição de ícone em arquivos autorun.inf em vários SOs simultaneamente.

Código:


[autorun]
icon= .\nomedapasta\icone.ico
IconResource= .\nomedapasta\icone.ico
IconFile= .\nomedapasta\icone.ico
IconIndex=0

Instruções:

Primeiramente, habilitar a exibição dos arquivos ocultos e de sistema (caso não estejam sendo exibidos).

No HD externo (ou pendrive), entre na pasta a ser personalizada, abra o arquivo "desktop.ini". Esse arquivo é 
utilizado pelo Windows para armazenar a personalização das pastas (modos de visão, classificação dos ícones, ícone da pasta...). 
No arquivo aberto adicione (ou substitua se já houver):

WindowsXP:



[.ShellClassInfo]
IconFile=..\icons\meus_icones\icone.ico
IconIndex=0

WindowsVista:



[.ShellClassInfo]
IconResource=..\icons\meus_icones\icone.ico,0

Combinação para ambos os sistemas operacionais:



[.ShellClassInfo]
IconResource=..\icons\meus_icones\icone.ico,0
IconFile=..\icons\meus_icones\icone.ico
IconIndex=0
